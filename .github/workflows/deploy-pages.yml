name: Deploy APT Repository to GitHub Pages

on:
  workflow_run:
    workflows: ["Build and Release APT Package"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download APT repository artifacts
        uses: actions/download-artifact@v4
        with:
          name: apt-repository
          path: ./apt-repo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apt-repo'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
